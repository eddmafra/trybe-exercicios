<!DOCTYPE html>
<html>
  <body>
    <header>
      <h2 id="page-title">Título</h2>
      <p class='paragrafo' id="paragraph">Dê uma cor para este parágrafo!</p>
      <h4 id="subtitle">Subtítulo</h4>
      <p class='paragrafo' id="second-paragraph">Segundo parágrafo!</p>
    </header>
    <script>
      const paragraph = document.getElementById("paragraph");
      paragraph.style.color = "red";
      document.getElementById('page-title').innerText = 'Star Wars'
      document.getElementById('second-paragraph').innerText = 'Os melhores filmes são: 5, 8, 6, 3, 2, 4, 7, 1, 9 - Sem contar os spin-offs'
      document.getElementById('subtitle').innerText = 'Os fãs vão chorar'
      document.getElementsByClassName('paragrafo')[0].style.color =  "magenta";
      document.getElementsByTagName('h4')[0].style.color =  "blue";
    </script>
  </body>
</html>
