<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>
    
    <style>
      main, section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header> 
      <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    </header>    
    <main class="main-content">
      <section class="center-content">
        <p>Texto padrão do nosso site</p>
        <p id="futuro">-----</p>
        <p>Trybe</p>
      </section>
    </main>
    <script>
        /*
        Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementsByClassName()
        - document.getElementsByTagName()
 Crie e execute uma função que mude o texto na tag `<p>-----</p>`, para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício) */
 function description () {
	 document.getElementById('futuro').innerText = 'Estarei trabalhando ganhando um bolada de dinheiro por mês, com vários benfícios.'
	}
	description ();
 //Crie e execute uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
 function colorGreen (){
	 document.getElementsByClassName('main-content')[0].style.backgroundColor = "rgb(76,164,109)";
	}
colorGreen();
 //Crie e execute uma função que mude a cor do quadrado vermelho para branco.
function colorWhite (){
	document.getElementsByClassName('center-content')[0].style.backgroundColor = "rgb(255, 255, 255)";
}
colorWhite();
 //  Crie e execute uma função que corrija o texto da tag <h1>.
	function titleCorrection (){
		document.getElementsByTagName('h1')[0].innerText = 'Exercício 5.1 - JavaScript';
	}
titleCorrection();
//  Crie e execute uma função que modifique todo o texto da tag <p> para maiúsculo.
	function upperCase(){
		document.getElementsByTagName('p')[0].style.textTransform = 'uppercase' 
	}
upperCase();
//  Crie e execute uma função que exiba o conteúdo de todas as tags <p> no console.
	function showConsole() {
		let conteudo = document.getElementsByTagName('p');
		for (let i = 0; i < conteudo.length; i += 1){
			console.log(conteudo[i].innerHTML);
		}
	}
	showConsole();
    </script>
  </body>
</html>
