<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8" />
	<title>Meu formulário</title>
</head>

<body>
	<header>
		<h1>Qual sua prefência?</h1>
		<p><b>Sua opinião importa!</b></p>
	</header>
	<main>
		<form action="set">
			<section class="nomeEmail">
				<label for="nomeCompleto"> Nome: </label>
				<input type="text" name="nome" id="nomeCompleto" minlength="10" maxlength="40" />
				<br />
				<label for="input-email" minlength="10" maxlenght="50">
					E-mail:
				</label>
				<input type="text" name="email" id="input-email" />
			</section>
			<section class="opcoes">
				<input type="radio" name="posicoes" id="input-posicao" value="cidade" />Cidade
				<input type="radio" name="posicoes" id="input-posicao" value="campo" />Campo
				<input type="radio" name="posicoes" id="input-posicao" value="praia" />Praia
				<input type="radio" name="posicoes" id="input-posicao" value="montanha" />Montanha
			</section>
			<section class="textao">
				<label for="texto-resposta">Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</label>
				<textarea name="resposta" id="texto-resposta" cols="40" rows="10"
					placeholder="Espaço para digitar sua resposta:" maxlength="500"></textarea>
			</section>
			<section class="data">
				<p>Qual a melhor data para realizar sua viagem?</p>
				<label for="input-data">Data: </label>
				<input type="date" name="data" id="input-data" />
			</section>
			<section class="concorda">
				<input type="checkbox" name="acordo" id="concorda1" required /> Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.
				<br />
				<input type="checkbox" name="noticias" id="concorda2" /> Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?
			</section>
			<button type="submit" id="botaoEnviar"> Enviar </button>
			<button type="reset"> Apagar </button>
		</form>
	</main>
	<script src="script.js"></script>
</body>

</html>
